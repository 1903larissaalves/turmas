<po-page-default>
    <h2>Disciplinas Cadastradas:</h2>
    <ul style="list-style-type: none">
        <div *ngFor="let disciplina of disciplinas">
            <app-disciplina [disciplina]="disciplina.nome" (eventoDisciplina)="eventoLista($event)" ></app-disciplina>
        </div>
    </ul>
    <po-button p-label="Cancelar" (p-click)="cancelar()"></po-button>
    <po-button p-label="Adicionar" (p-click)="adicionarDisciplina()"></po-button>
    <po-button p-label="PrÃ³ximo" (p-click)="proximo()"></po-button>
</po-page-default>
