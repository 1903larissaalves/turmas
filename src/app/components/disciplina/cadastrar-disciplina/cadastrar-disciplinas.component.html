<po-page-default>
    <h2>Cadastrar nova disciplina</h2>
    <form [formGroup]="disciplinasForm">
        <div>
            <po-input p-label="Nome disciplina:" formControlName="nome"></po-input>
            <app-mensagem-erro
                *ngIf="disciplinasForm.get('nome').errors?.required"
                texto="Nome é um campo obrigatório.">
            </app-mensagem-erro>
        </div>
        <div>
            <po-select
                formControlName="professor"
                name="Professor"
                p-label="Professor:"
                [p-options]="professores">
            </po-select>
            <app-mensagem-erro
                *ngIf="disciplinasForm.get('professor').errors?.required"
                texto="Professor é um campo obrigatório.">
            </app-mensagem-erro>
            <po-button p-label="Adicionar" (p-click)="adicionarProfessor()"></po-button>
        </div>
        <div>
            <po-input formControlName="cargaHoraria" p-label="Carga Horaria:"></po-input>
            <app-mensagem-erro
                *ngIf="disciplinasForm.get('cargaHoraria').errors?.required"
                texto="Carga horaria é um campo obrigatório.">
            </app-mensagem-erro>
        </div>
        <div style="display: flex; justify-content: space-between;">
            <po-button p-type="danger" p-label="Cancelar"(p-click)="cancelar()"></po-button>
            <po-button [p-disabled]="disciplinasForm.invalid" p-type="primary" p-label="Concluir" (p-click)="cadastrarDisciplina()"></po-button>
        </div>
    </form>
</po-page-default>
