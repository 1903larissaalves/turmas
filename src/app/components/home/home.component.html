<po-page-default>
    <div style="text-align: center;">
        <h2 style="padding-bottom: 15px;" *ngIf="turmas.length > 0" class="mt-4 text-center">Turmas Cadastradas</h2>
        <ul style="list-style-type: none">
            <li *ngFor="let turma of turmas">
                <app-listar-turmas [numero]="turma.numero"></app-listar-turmas>
            </li>
        </ul>
    </div>
</po-page-default>
