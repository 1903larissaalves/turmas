<po-page-default>
    <h2 *ngIf="turmas.length> 0" style="text-align: center;">Turmas Cadastradas</h2>
    <div style="overflow-y: auto; max-height: 350px; text-align: center;">
        <ul style="list-style-type: none; padding-top: 10px;">
            <li *ngFor="let turma of turmas">
                <app-listar-turmas [numero]="turma.numero"></app-listar-turmas>
            </li>
        </ul>
    </div>
</po-page-default>
