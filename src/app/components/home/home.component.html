<po-page-default>
    
    <h1 style="text-align: center;">Nome sistema</h1>
    <div style="padding-top: 40px;">
        <h2 *ngIf="turmas.length > 0" class="mt-4 text-center">Turmas Cadastradas:</h2>
        <ul style="list-style-type: none; padding-top: 10px;">
            <li *ngFor="let turma of turmas">
                <app-listar-turmas [numero]="turma.numero"></app-listar-turmas>
            </li>
        </ul>
    </div>
</po-page-default>
