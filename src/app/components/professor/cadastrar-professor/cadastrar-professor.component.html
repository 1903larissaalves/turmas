<form [formGroup]="professorForm">
    <h2>Cadastrar novo professor</h2>
    <div>
        <po-input p-label="Nome professor:" formControlName="nome"></po-input>
        <small style="color: #c64840;"
            *ngIf="professorForm.get('nome').errors?.required">
            Professor é um campo obrigatório
        </small>
    </div>
    <div>
        <po-select
            formControlName="titulo"
            name="titulo"
            p-label="Título:"
            [p-options]="[
                { label: 'Mestre', value: 'mestre' },
                { label: 'Doutor', value: 'doutor' },
                { label: 'PHD', value: 'phd' }
            ]">
        </po-select>
        <small style="color: #c64840;"
            *ngIf="professorForm.get('titulo').errors?.required">
            Título é um campo obrigatório
        </small>
    </div>
    <div style="display: flex; justify-content: space-between;">
        <po-button p-type="danger"  p-label="Cancelar"(p-click)="cancelar()"></po-button>
        <po-button [p-disabled]="professorForm.invalid" p-type="primary" p-label="Próximo" (p-click)="cadastrarNovoProfessor()"></po-button>
    </div>
</form>
