<h2>Cadastrar novo aluno</h2>
<form [formGroup]="alunoForm">
    <label>Número matricula: {{ numeroMatricula }}</label>
    <div>
        <po-input p-label="Nome aluno:" formControlName="nome"></po-input>
        <app-mensagem-erro
            *ngIf="alunoForm.get('nome').errors?.required"
            texto="Nome é um campo obrigatório.">
        </app-mensagem-erro>
    </div>
    <div>
        <po-select
            formControlName="ingresso"
            (p-change)="selecionarIngresso($event)"
            name="select"
            p-label="Ingresso:"
            [p-options]="[
                { label: 'Vestibular', value: 'vestibular' },
                { label: 'Enade', value: 'enade' }
            ]">
        </po-select>  
        <app-mensagem-erro
            *ngIf="alunoForm.get('ingresso').errors?.required"
            texto="Ingresso é um campo obrigatório.">
        </app-mensagem-erro>
    </div>
    <div style="display: flex; justify-content: space-between;">
        <po-button p-type="danger" p-label="Cancelar"(p-click)="cancelar()"></po-button>
        <po-button [p-disabled]="alunoForm.invalid" p-type="primary" p-label="Concluir" (p-click)="cadastrarAluno()"></po-button>
    </div>
</form>
