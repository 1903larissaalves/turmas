<h2>Alunos Cadastrados</h2>
<ul style="list-style-type: none">
    <li *ngFor="let aluno of alunos">
        <app-aluno [nome]="aluno.nome"  (eventoAluno)="eventoLista($event)"></app-aluno>
    </li>
</ul>
<div style="display: flex; justify-content: space-between;">
    <po-button p-type="danger" p-label="Voltar" (p-click)="voltar()"></po-button>
    <po-button p-label="Adicionar" (p-click)="adicionarNovoAluno()"></po-button>
    <po-button p-type="primary" p-label="Concluir" (p-click)="finalizarTurma()"></po-button>
</div>
